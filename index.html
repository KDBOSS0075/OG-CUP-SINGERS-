<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Singers' Hub - Share Your Voice</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">Singers' Hub</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#discover">Discover</a></li>
                <li><a href="#upload">Upload</a></li>
                <li><a href="#community">Community</a></li>
                <li><a href="#login" class="btn-login">Login/Signup</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="home" class="hero">
            <h1>Share Your Voice With The World</h1>
            <p>A platform for singers to upload, share, and connect</p>
            <a href="#signup" class="btn-primary">Join Now</a>
        </section>

        <section id="featured-singers">
            <h2>Featured Singers</h2>
            <div class="singers-grid">
                <!-- Singer cards will be added dynamically with JavaScript -->
            </div>
        </section>

        <section id="recent-uploads">
            <h2>Recent Uploads</h2>
            <div class="songs-list">
                <!-- Songs will be added dynamically with JavaScript -->
            </div>
        </section>

        <section id="upload" class="upload-section">
            <h2>Upload Your Song</h2>
            <form id="upload-form">
                <div class="form-group">
                    <label for="song-title">Song Title</label>
                    <input type="text" id="song-title" required>
                </div>
                <div class="form-group">
                    <label for="song-genre">Genre</label>
                    <select id="song-genre" required>
                        <option value="">Select Genre</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                        <option value="rnb">R&B</option>
                        <option value="hiphop">Hip Hop</option>
                        <option value="country">Country</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="song-file">Audio File</label>
                    <input type="file" id="song-file" accept="audio/*" required>
                </div>
                <div class="form-group">
                    <label for="song-description">Description (optional)</label>
                    <textarea id="song-description"></textarea>
                </div>
                <button type="submit" class="btn-primary">Upload Song</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Singers' Hub. All rights reserved.</p>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
